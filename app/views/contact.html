<div class="row">
  <div class-"col-xs-12">
    <img class="center-block" src="/img/canoe.jpg" style="height:16em;width:28em;margin-top:2em;">
    <div class="row">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="fname" class="col-xs-4 control-label">Full Name</label>
          <div class="col-xs-4">
            <input type="name" class="form-control" id="fname" ng-model="data.fullName" placeholder="Full Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-xs-4 control-label">E-mail</label>
          <div class="col-xs-4">
            <input type="email" class="form-control" id="email" ng-model="data.email" placeholder="E-mail">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-xs-4 control-label">Phone</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="phone" ng-model="data.phone" placeholder="555-555-5555">
          </div>
        </div>
        <div class="form-group">
          <label for="note" class="col-xs-4 control-label">Message</label>
          <div class="col-xs-4">
            <textarea class="form-control" id="note" ng-model="data.message" placeholder="Add a Message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-4 col-xs-4">
            <button type="submit" class="btn btn-default" ng-click="submit()">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
