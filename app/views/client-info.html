<div class="client">
  <div class="client-more-less"></div>
  <div class="client-meta">
    <div class="client-close"></div>
    <ul class="project-list">

      <hr class="bar">
      <h4 class="client-title">{{client.name}}</h4>
      <li>{{client.project}}</li>
      <li>{{client.description}}</li>
    </ul>
  </div>

  <img class="client-logo" src="{{client.path}}">
</div>
